<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
     <link href="index.css" rel="stylesheet" type="text/css"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <title>Test</title>
  </head>
  <body class="html">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  
    <!-- section for navbar -->
    <nav class="navbar navbar-expand" class="d-flex">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>
        <!-- section for slides -->
      <section>
       <div class="col-sm-12 col-lg-12 col-xl-12">
        <div class="container-fluid">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                  <div class="carousel-item active">
                    <img src="https://www.backyardgardenlover.com/wp-content/uploads/2018/06/blue-columbine-flower.jpg.webp" class="d-block w-100 flowers" alt="Blue flowers" >
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.gannett-cdn.com/presto/2021/03/30/PWIL/5e95855f-8fba-429f-a578-7698ee3ef1ef-Mathias_Becca.jpeg?width=1320&height=880&fit=crop&format=pjpg&auto=webp" class="d-block w-100 flowers" alt="Blue flowers">
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.backyardgardenlover.com/wp-content/uploads/2018/06/alpine-flower.jpg.webp" class="d-block w-100 flowers" alt="Blue flowers">
                  </div>
    
                  <div class="carousel-item">
                    <img src="https://www.organicgardener.com.au/sites/default/files/Chicory%20by%20Helen%20McKerral_0.jpg" class="d-block w-100 flowers" alt="Blue flowers" >
                  </div>
                  <div class="carousel-item">
                    <img src="https://hybridflowers.co.uk/wp-content/uploads/2020/04/Hybrid-Classic-Blue-Flowers-Rose.jpg" class="d-block w-100 flowers" alt="Blue flowers" >
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.theenglishgarden.co.uk/wp-content/uploads/2016/05/blue-flowers-5.jpg" class="d-block w-100 flowers" alt="Blue flowers">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                  <span class="">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="false"></span>
                  <span class="">Next</span>
                </button>
              </div>
        </div>
       </div>
      </section>
  </body>
</html>
